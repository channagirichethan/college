<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <script>
        // Your JavaScript code here
    </script>
</head>
<body class="bg-gray-100 p-4">
<div class="max-w-md mx-auto bg-white rounded p-4">
    <h1 class="text-2xl font-semibold mb-4 text-center">Select Class</h1>
    <form id="myForm" action="/fetch-student-data2" method="post">
        <input type="hidden" id="selectedClass" name="selectedClass" value="">
        <div class="flex flex-col space-y-4">
            <button type="button" onclick="selectClass('11')" class="bg-blue-500 text-white rounded p-2 hover:bg-blue-700">
                Class 11
            </button>
            <button type="button" onclick="selectClass('12')" class="bg-blue-500 text-white rounded p-2 hover:bg-blue-700">
                Class 12
            </button>
        </div>
    </form>
</div>
    
<div class="max-w-4xl mx-auto bg-white rounded p-4 mt-4" th:if="${studentDataList}">
    <h2 class="text-2xl font-semibold mb-4 text-center">Student Data for Class <span th:text="${selectedClass}"></span></h2>
    <table class="min-w-full">
        <thead>
            <tr>
                <th class="px-4 py-2">Roll Number</th>
                <th class="px-4 py-2">Name</th>
                <th class="px-4 py-2">Test 1 Score</th>
                <th class="px-4 py-2">Test 2 Score</th>
                <th class="px-4 py-2">Mid Term Score</th>
                <th class="px-4 py-2">Annual Exam Score</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="student : ${studentDataList}">
                <td class="border px-4 py-2" th:text="${student.rollno}"></td>
                <td class="border px-4 py-2" th:text="${student.name}"></td>
                <td class="border px-4 py-2">
                    <form class="add-marks-form" action="/addmarks" method="post">
                        <input type="number" th:placeholder="${student.getTest1().get(user.getSubject())}" class="text-black border rounded p-2" min="0" max="100" name="marks">
                        <input type="hidden" th:value="${student.rollno}" name="rollno">
                        <input type="hidden" value="t1" name="testname">
                        <input type="submit" value="Add Marks" class="bg-blue-500 text-white rounded p-2 mt-2 w-full hover:bg-blue-700">
                    </form>
                </td>
                <!-- Add similar markup for other columns -->
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
